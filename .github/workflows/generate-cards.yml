name: Generate Profile Card SVGs

on:
  schedule:
    - cron: '0 0 * * *'   # Daily at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-cards:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "nayandas69"
          git config user.email "174907517+nayandas69@users.noreply.github.com"

      - name: Make script executable
        run: chmod +x generate-cards.sh

      - name: Run SVG generator script
        run: ./generate-cards.sh

      - name: Commit and Push Changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git add assets/
            git commit -m "üé® Auto-generate profile card SVGs - $(date -u +'%Y-%m-%d %H:%M UTC')"

            # Rebase safely in case of remote updates
            git pull --rebase origin main || true

            git push origin main
            echo "‚úÖ Changes pushed successfully as nayandas69"
          else
            echo "‚ÑπÔ∏è No changes to commit"
          fi
